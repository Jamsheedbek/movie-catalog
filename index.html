<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Movie-catalog</title>
</head> 

<body>
    <div class="container-sm" style="box-sizing: border-box;">
        <h1 class="h1 text-center mb-4 mt-5">Movies catalog</h1>
            
        <div class="row border border-2 p-3">
                <div class="col-4 ps-5 pe-5">
                    <form class="row" action="#" method="POST">
                        <input class="form-control mb-2" type="text" name="name" id="name" placeholder="ave" required>
                        <input class="form-control mb-2" type="number" id="search" name="search" placeholder="5" required>
                        
                        <select class="form-select mb-2" name="category" id="category">
                            <option>All</option>
                            <option value="Uncategorized">Uncategorized</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Animation">Animation</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Horror">Horror</option>
                            <option value="Fantasy">Fantasy</option>
                        </select>
                        
                        <select class="form-select mb-2" name="rating" id="rating">
                            <option>Rating</option>
                            <option value="9">9</option>
                            <option value="8">8</option>
                            <option value="7">7</option>
                            <option value="6">6</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                        
                        <input class="btn btn-primary mb-2" type="submit" value="Search">
                    </form>
                    <div class="row border border-2" style="height: 295px; overflow-y: auto;">
                        <h3 class="h3 text-center">Bookmarked movies:</h3>
                        <ul id="bookmarkedmovies" style="list-style-type: none;"></ul>

                    </div>
                    
                </div>
                <div class="col-8 pe-5 ps-5">
                    <div class="alert alert-info">
                        Use the form on the left to search for a movie
                    </div>
                    <ul id="movies" class="row p-0" style="list-style-type: none; height: 450px; overflow-y: auto;"></ul>
                        
                </div>
        </div>
    </div>

    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
