<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Movie-catalog</title>
</head> 

<body>
    <div class="container-sm" style="box-sizing: border-box;">
        <h1 class="h1 text-center mb-4 mt-5">Movies</h1>
            
        <div class="row border border-2 p-3">
                <div class="col-4 ps-5 pe-5">
                    <form id="form" class="row" action="#" method="POST">
                        <input class="form-control mb-2" type="text" id="movieName" placeholder="name">
                        <input class="form-control mb-2" type="number" id="rating" placeholder="rating">
                        
                        <select class="form-select mb-2" name="category" id="category">
                            <option value="" disabled selected hidden="true">Category</option>
                        </select>
    
                        <select class="form-select mb-2" name="rating" id="selectType">
                            <option value="" selected disabled hidden='true'>sorting</option>
                            <option value="nameA">Name(A-Z)</option>
                            <option value="nameZ">Name(Z-A)</option>
                            <option value="ratingLow">Rating(Starting from low)</option>
                            <option value="ratingHigh">Rating(Starting from high)</option>
                            <option value="yearLow">Year(Starting from low)</option>
                            <option value="yearHigh">Year(Starting from high)</option>
                        </select>
                        
                        <button id="search"class="btn btn-primary mb-2" type="button">Search</button>
                    </form>
                    <div class="row" style="max-height: 295px; overflow-y: auto;">
                        <h3 class="h3 text-center">Bookmarked movies:</h3>
                        <ul id="bookmarkedmovies" style="list-style-type: none;"></ul>

                    </div>
                    
                </div>
                <div class="col-8 pe-5 ps-5">
                    <div class="h3">Search result: <span id="result">0</span></div>
                    <div class="alert alert-info">
                        Use the form on the left to search for a movie
                    </div>
                    <ul id="movies" class="row p-0" style="list-style-type: none; height: 450px; overflow-y: auto;"></ul>
                        
                </div>
        </div>
    </div>

    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
